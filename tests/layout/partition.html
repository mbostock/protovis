<html>
  <head>
    <title>Flare Partition</title>
    <script type="text/javascript" src="../../protovis-d3.2.js"></script>
    <script type="text/javascript" src="../flare.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(600)
    .height(2000)
    .left(10)
    .right(120)
    .top(10)
    .bottom(10);

var tree = pv.Layout.partition(flare)
    .sort(function(a, b) pv.naturalOrder(a.nodeName, b.nodeName))
    .orient("left");

vis.add(pv.Panel)
    .data(tree.links)
  .add(pv.Line)
    .extend(tree.link);

vis.add(pv.Dot)
    .extend(tree.node)
  .anchor("right").add(pv.Label)
    .text(function(d) d.nodeName || "flare");

vis.render();

    </script>
  </body>
</html>
