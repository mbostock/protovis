<html>
  <head>
    <title>Diamond Partition</title>
    <script type="text/javascript" src="../../protovis-d3.2.js"></script>
    <script type="text/javascript" src="../diamond.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(600)
    .height(600);

var tree = pv.Layout.partition(diamond(3, 4, 4))
    .orient("radial");

vis.add(pv.Wedge)
    .extend(tree.fill);

vis.render();

    </script>
  </body>
</html>
