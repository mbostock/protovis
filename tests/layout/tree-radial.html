<html>
  <head>
    <title>Flare Tree</title>
    <script type="text/javascript" src="../../protovis-d3.2.js"></script>
    <script type="text/javascript" src="../flare.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(1100)
    .height(1100)
    .top(-100)
    .bottom(-140)
    .right(-160);

var tree = pv.Layout.tree(flare)
    .offset(110, 9.35)
    .orient("radial");

vis.add(pv.Panel)
    .data(tree.links)
  .add(pv.Line)
    .extend(tree.link);

vis.add(pv.Dot)
    .extend(tree.node)
  .add(pv.Label)
    .extend(tree.label);

vis.render();

    </script>
  </body>
</html>
