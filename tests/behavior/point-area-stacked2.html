<html>
  <head>
    <title>Stacked Area Chart</title>
    <script type="text/javascript" src="../../protovis-d3.2.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var data = pv.range(4).map(function()
        pv.range(0, 10, .1).map(function(x) {
            return {x: x, y: Math.sin(x) + Math.random() * .5 + 2};
          }));

var w = 400,
    h = 200,
    x = pv.Scale.linear(0, 9.9).range(0, w),
    y = pv.Scale.linear(0, 14).range(0, h);

var vis = new pv.Panel()
    .width(w)
    .height(h)
    .bottom(20)
    .left(20)
    .right(10)
    .top(5)
    .strokeStyle("#ccc")
    .events("all")
    .event("mousemove", pv.Behavior.point());

var area = vis.add(pv.Layout.Stack)
    .data(data)
  .add(pv.Area)
    .left(function(d) x(d.x))
    .height(function(d) y(d.y));

/* A transparent overlay to avoid label clipping. */
vis.add(pv.Panel)
    .data(data)
  .add(pv.Area)
    .def("i", -1)
    .extend(area)
    .fillStyle(null)
    .event("point", function() this.i(this.index).parent)
    .event("unpoint", function() this.i(-1).parent)
  .anchor("top").add(pv.Dot)
    .visible(function() this.anchorTarget().i() == this.index)
    .strokeStyle("black")
  .anchor("right").add(pv.Label)
    .text(function(d) d.y.toFixed(3));

vis.add(pv.Rule)
    .data(x.ticks())
    .visible(function(d) d > 0)
    .left(function(d) Math.round(x(d)) - .5)
    .strokeStyle("rgba(128,128,128,.1)")
  .anchor("bottom").add(pv.Label)
    .text(function(d) d.toFixed());

vis.add(pv.Rule)
    .data(y.ticks())
    .visible(function() !(this.index % 2))
    .bottom(function(d) Math.round(y(d)) - .5)
    .strokeStyle("rgba(128,128,128,.2)")
  .anchor("left").add(pv.Label)
    .text(function(d) d.toFixed());

vis.render();

    </script>
  </body>
</html>
