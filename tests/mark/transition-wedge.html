<html>
  <head>
    <title>Donut</title>
    <script type="text/javascript" src="../../protovis-d3.3.js"></script>
    <link type="text/css" href="../style.css" rel="stylesheet"/>
  </head>
  <body>
    <input type="button" onclick="start();" value="Transition">
    <p>
    <script type="text/javascript+protovis">

var w = 400,
    h = 400,
    r = w / 2,
    t = 30,
    i = 0,
    a = pv.Scale.linear().range(0, 2 * Math.PI);

var vis = new pv.Panel()
    .width(w)
    .height(h);

vis.add(pv.Wedge)
    .data(function() {
        var data = pv.range(10).map(Math.random);
        a.domain(0, pv.sum(data));
        return data;
      })
    .innerRadius(r - t)
    .outerRadius(r)
    .angle(a)
    .title(function(d) d)
  .anchor("outer").add(pv.Label)
    .visible(function(d) d > .05)
    .textMargin(t + 5)
    .text(function(d) d.toFixed(2));

vis.render();

function start() {
  i++;
  vis.transition().duration(250).start();
}

    </script>
  </body>
</html>
