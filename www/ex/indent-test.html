<html>
  <head>
    <title>Flare Indent</title>
    <script type="text/javascript" src="../protovis-d3.2.0.js"></script>
    <script type="text/javascript" src="flare.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(400)
    .height(3800);

var indent = pv.Layout.indent(flare);

vis.add(pv.Panel)
    .data(indent.links)
  .add(pv.Line)
    .extend(indent.link);

vis.add(pv.Dot)
    .extend(indent.node)
  .anchor("right").add(pv.Label)
    .text(function(n) n.parentNode ? n.nodeName : "flare");

vis.render();

    </script>
  </body>
</html>
