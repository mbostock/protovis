<html>
  <head>
    <title>Belousov&ndash;Zhabotinsky reaction</title>
    <link type="text/css" rel="stylesheet" href="ex.css?3.2"/>
    <script type="text/javascript" src="../protovis-r3.2.js"></script>
    <script type="text/javascript" src="bzr.js"></script>
    <style type="text/css">

body {
  background: #222;
}

#fig {
  width: 300px;
  height: 300px;
}

    </style>
  </head>
  <body><div id="center"><div id="fig">
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(bzr.size * 3)
    .height(bzr.size * 3);

vis.add(pv.Image)
    .def("init", function() bzr.update())
    .imageWidth(bzr.size)
    .imageHeight(bzr.size)
    .image(bzr.color)
    .event("click", function() bzr.reset());

vis.render();

setInterval(function() vis.render(), 42);

    </script>
  </div></div></body>
